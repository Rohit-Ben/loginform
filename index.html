<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="text"></div>
        <div class="pic"><img src="img/image2.jpg" alt="" /></div>
      </div>

      <div class="form">
        <h2>Welcome back to Pretty Login</h2>
        <h4>It's great to have you back!</h4>
        <label class="label" for="login">EMAIL:</label>
        <input class="login email" type="text" name="email" required />
        <div class="extra"></div>
        <label class="label" for="login">PASSWORD:</label>
        <input class="login pass" type="password" name="psw" required />
        <div class="extrapass"></div>
        <div class="check">
          <input type="checkbox" />
          <label for="check">Remember me</label>
        </div>
        <div class="buttons">
          <a class="btn log" href="">Login</a>
          <a class="btn sign" href="">Sign Up</a>
        </div>
        <div class="extralog"></div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
